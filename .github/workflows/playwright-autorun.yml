name: Playwright & Allure Reports

on:
  workflow_dispatch:
  push:
    branches: [master]
  pull_request:

permissions:
  contents: write

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Install Playwright Browsers
        run: npx playwright install chromium chrome msedge firefox webkit --with-deps

      - name: Run Playwright Tests
        run: npx playwright test tests/Register.spec.ts --config=playwright.config.ts
        continue-on-error: true

      - name: Generate Allure Report
        if: always()
        run: |
          if [ -d "allure-results" ]; then
            npx allure generate allure-results --clean -o allure-report
          else
            echo "Allure results folder missing, skipping."
          fi

      - name: Upload Allure Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: allure-report/
          if-no-files-found: warn

      - name: Upload Playwright Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
          if-no-files-found: warn

  publish-reports:
    needs: test
    runs-on: ubuntu-latest
    if: always()

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download Allure Report
        continue-on-error: true
        uses: actions/download-artifact@v4
        with:
          name: allure-report
          path: allure-report

      - name: Download Playwright Report
        continue-on-error: true
        uses: actions/download-artifact@v4
        with:
          name: playwright-report
          path: playwright-report

      - name: Prepare reports for deployment
        run: |
          mkdir -p gh-pages-deploy
          # We copy the folders INTO the deploy directory to maintain the URL structure
          [ -d "allure-report" ] && cp -r allure-report gh-pages-deploy/allure-report || echo "No allure report"
          [ -d "playwright-report" ] && cp -r playwright-report gh-pages-deploy/playwright-report || echo "No playwright report"
          ls -R gh-pages-deploy

      - name: Publish Reports to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: gh-pages-deploy
          force_orphan: true

      - name: Report URLs
        run: |
          echo "Reports Published!"
          echo "Playwright: https://Sugumaraja.github.io/PW_FrameWork_Practise/playwright-report/index.html"
          echo "Allure: https://Sugumaraja.github.io/PW_FrameWork_Practise/allure-report/index.html"